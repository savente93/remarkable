[package]
name         = "remarkable"
version      = "0.1.0"
authors      = ["Sam Vente <savente93@proton.me>"]
edition      = "2024"
rust-version = "1.85"
description  = "An LSP to help keep your markdown files remarkable âœ¨"
readme       = "README.md"
license      = "MIT"


documentation = "https://docs.rs/remarkable"
repository    = "https://github.com/savente93/remarkable"

[[bench]]
name    = "main"
harness = false

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "remarkable"


[dependencies]
color-eyre         = "0.6"
strum              = { version = "0.27.1", features = ["derive", "strum_macros"] }
tracing            = { version = "0", features = ["attributes"] }
tracing-subscriber = "0"
tracing-error      = "0"
clap               = { version = "4", features = ["derive", "unicode", "cargo"] }

tokio = { version = "1.44", features = [
  "rt",
  "rt-multi-thread",
  "io-util",
  "io-std",
  "time",
  "process",
  "macros",
  "fs",
  "parking_lot",
  "sync",
] }
tokio-stream = "0.1.17"
serde = { version = "1", features = ["derive"] }
toml_edit = "0.22.24"


[dev-dependencies]
tempfile          = "3.19.1"
assert_cmd        = "2.0"
similar-asserts   = { version = "1.7.0", features = ["serde"] }
assert_fs         = "1.1.2"
pretty_assertions = "1"
criterion         = "0"


# please tell me what to do Clippy-senpai 
[lints.clippy]
pedantic                   = "warn"
single_match               = "warn"
single_match_else          = "warn"
needless_match             = "warn"
needless_late_init         = "warn"
redundant_pattern_matching = "warn"
redundant_pattern          = "warn"
redundant_guards           = "warn"
collapsible_match          = "warn"
match_single_binding       = "warn"
match_same_arms            = "warn"
match_ref_pats             = "warn"
match_bool                 = "warn"
needless_bool              = "deny"
unwrap_used                = "warn"
expect_used                = "warn"
allow-unwrap-in-tests      = "allow"
